name: Autoformat Java

on:
  push:
    branches: [ main ]
 # pull_request:
  #  branches: [ main ]

  workflow_dispatch:
  
jobs:

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # v2 minimum required
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--skip-sorting-imports --replace"

